spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:freelancer
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        default_batch_fetch_size: 100
    hibernate:
      ddl-auto: create
